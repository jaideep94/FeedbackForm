<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="viewport" content="width = device-width, initial-scale = 0, user-scalable = no, minimum-scale = 1, maximum-scale = 1">
    <meta http-equiv="Expires" content="0" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="cache-control" content="no-cache" />
    <link href="../css/fonts.css" rel="stylesheet" type="text/css">
    <link href="../css/index.css" rel="stylesheet" type="text/css">
    <link href="../css/screen.css" rel="stylesheet" type="text/css">
</head>
<title>feedback</title>

<body>
    <div class="mainContainer">
        <div class="billForm">
            <div class="nameContainer">
                <div class="zig"></div>
                <div class="imageContainer">
                    <img src="../images/ceo.jpg" class="logoimage">
                </div>
                <div class="realText">
                    RealFood
                </div>
                <div class="triangle"></div>
            </div>
            <div class="experience">
                <div class=pos>
                    How was your experience?
                    <div class="imagepos">
                        <img src="../images/happy.png" class="happy isHappy">
                        <img src="../images/sad.png" class="sad ">
                    </div>
                </div>
            </div>
            <div class="amount">
                <div class="amountPos"><span>$</span>1,323.60
                </div>
            </div>
            <div class="price">
                <div class="itemzContainer">
                </div>
            </div>
        </div>
        <div class="happyContainer">
            <div class="happyBox">
                <div class="happy">
                    <img src="../images/happy.png" class="happyImage">
                </div>
                <div class="greatContainer">
                    That's great!
                </div>
                <div class="tellContainer">
                    Tell us what we got right
                </div>
                <div class="changeContainer">
                    <div class="changeText">
                        Change my answer
                    </div>
                    <img src="../images/sad.png" class="changeImage">
                </div>
            </div>
            <div class="selectBox">
            </div>
            <div class="commentBox">
                <textarea type="text" class="knowMore" placeholder="Let us know more..."></textarea>
            </div>
            <div class="tickBox">
                <div class="mainReply">
                    <div class="replyCircle">
                    </div>
                    <div class="replyText">
                        <div class="textAllow">
                            Allow us to reply
                        </div>
                        <div class="textEmail">
                            Your email will not be revealed
                        </div>
                    </div>
                </div>
            </div>
            <div class="submitBox">
                <div class="submitButton">
                    SUBMIT
                </div>
            </div>
        </div>
    </div>
    <script src="../scripts/highcharts.js"></script>
    <script src="../scripts/jquery.js"></script>
    <script src="../scripts/jquery.tmpl.min.js"></script>
    <script src="../scripts/jslinq.js"></script>
    <script src="../scripts/moment.min.js"></script>
    <script src="../scripts/superjson.js"></script>
    <script src="../scripts/tocca.min.js"></script>
    <script src="../scripts/transit.js"></script>
    <script src="../js/base.js"></script>
    <script src="../js/data.js"></script>
    <script src="../js/index.js"></script>
    <script src="../js/render.js"></script>
    <script src="../js/arr.js"></script>
    <script src="../js/database.js"></script>
    <script id="temp" type="text/x-jquery-tmpl">
        <div class="itemRow">
            <div class="itemName">
                {{html itemName}}
            </div>
            <div class="itemPrice">
                {{html itemPrice}}
            </div>
        </div>
    </script>
    <script id="temp1" type="text/x-jquery-tmpl">
        <div class="selectRow">
            <div class="selectCircle">
            </div>
            <div class="selectText">
                {{html selectText}}
            </div>
        </div>
    </script>
</body>

</html>
